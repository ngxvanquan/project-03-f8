<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project 03 F8</title>

        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap"
            rel="stylesheet"
        />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/logo/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/logo/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/logo/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/logo/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/logo/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/logo/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/logo/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/logo/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/logo/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/logo/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/logo/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/logo/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/logo/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/logo/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/logo/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- Link CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <!-- Logo -->
                    <a href="/">
                        <div class="logo">
                            <span class="logo__circle"></span>
                            <span class="logo__text">
                                <span class="logo__brand">shine</span>
                                <span class="logo__brand logo__brand--small">
                                    smile
                                </span>
                            </span>
                        </div>
                    </a>

                    <!-- Nav-Bar -->
                    <nav class="nav-bar">
                        <ul class="nav-bar__list">
                            <li class="nav-bar__item">
                                <a
                                    href="#!"
                                    class="nav-bar__link nav-bar__link--active"
                                >
                                    Home
                                </a>
                            </li>
                            <li class="nav-bar__item">
                                <a href="#!" class="nav-bar__link">Services</a>
                            </li>
                            <li class="nav-bar__item">
                                <a href="#!" class="nav-bar__link">About</a>
                            </li>
                            <li class="nav-bar__item">
                                <a href="#!" class="nav-bar__link">Doctors</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="header-action">
                        <a
                            href="#!"
                            class="header-action__btn header-action__btn--sign-in"
                        >
                            Log In
                        </a>
                        <a
                            href="#!"
                            class="btn header-action__btn header-action__btn--sign-up"
                        >
                            Sign Up
                        </a>
                    </div>
                </div>

                <!-- Hero -->
                <section class="hero">
                    <section class="hero__content">
                        <h1 class="hero__heading heading lv1">
                            Exceptional dental care for all ages.
                        </h1>
                        <p class="desc lv1 hero__desc">
                            Exceptional dental care for all ages. Your great
                            smile begins with a great dentist.
                        </p>

                        <div class="hero__row">
                            <a href="#!" class="btn hero__btn">Book Online</a>
                            <span class="hero__phone"
                                >or call (123) 456-7890</span
                            >
                        </div>
                    </section>
                    <div class="hero__media">
                        <figure class="hero__images">
                            <img
                                src="./assets/img/img/hero-img.jpg"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/img/hero-img.jpg"
                                alt=""
                                class="hero__img hero__img--small"
                            />
                        </figure>
                    </div>
                </section>
            </div>
        </header>
        <main class="main">
            <div class="container"></div>
        </main>
        <footer class="footer">
            <div class="container"></div>
        </footer>
    </body>
</html>
